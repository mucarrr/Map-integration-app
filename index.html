<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <aside>
        <div class="head">
            <h1>Notes</h1>
            <h1 class="add-title">New Note</h1>
            <i id="arrow" class="bi bi-chevron-up"></i>
        </div>
        <form>
            <div class="field">
                <label>Title</label>
                <input type="text" required>
            </div>
            <div class="field">
                <label>Date</label>
                <input type="date" required>
            </div>
            <div class="field">
                <label>Category</label>
                <select required>
                    <option disabled selected value="">Select a category</option>
                    <option value="home">Home</option>
                    <option value="work">Work</option>
                    <option value="park">Parking Lot</option>
                    <option value="visit">Travel</option>
                </select>
            </div>
            <div class="buttons">
                <button id="cancel">Cancel</button>
                <button id="add">Add</button>
            </div>
        </form>
        <ul>
           <!--  <li>
                <div>
                    <p>Holiday</p>
                    <p>November 23, 2024</p>
                    <p>Travel</p>
                </div>
                <div class="icons">
                    <i class="bi bi-airplane-fill" id="fly"></i>
                    <i class="bi bi-trash-fill" id="delete"></i>
                </div>
            </li> -->
        </ul>
        
    </aside>


    <div id="map"></div>
     
    

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
